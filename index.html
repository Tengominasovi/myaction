<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Facebook - შედით ან დარეგისტრილდით</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="icon" type="img/x-icon" href="img/icon.ico">
    </head>
    <body style="background-color: #f0f2f5;">
        <div class="container">
            <div class="row">
               
              <div class="col-md-7">
                <div >
                    <img class="img" src="img/logo.png" alt="">
                    <h2 class="txt">Facebook-ი გაძლევთ საშუალებას დაუკავშირდეთ და იურთიერთოთ ხალხთან თქვენს ცხოვრებაში</h2>
              </div>
                
              </div>
              <div class="col-md-4 ">
                <div class="box">
                    <div class="form-floating login ">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating password">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                        <button value="1"  type="submit" class="button">შესვლა</button>
                        <a href="#0" class="forget">პაროლი დაგავიწყდათ?</a>
                        <h2 style="border-bottom: 1px solid #dadde1; margin-top: 30px;"></h2>
                        <a role="button" class="create">ახალი ანგარიშის შექმნა</a>
                    </div>
              </div>
            
              
        </div>
    </body>
</html>
